<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Condensed" rel="stylesheet"> -->
  <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Condensed|Roboto+Condensed" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/dante.css">
  <link rel="stylesheet" href="css/dante_weapons.css">
  <script src="js/weapons.js"></script>
  <!-- <script src="js/main.js"></script>
  <script src="js/dante.js"></script> -->
  <title>Document</title>
</head>
<body onload="pauseIntro();setDefaultHud()">
  <div class="nav-bar">
    <ul>
      <li>HOME</li>
      <li>DANTE</li>
      <li>DANTE'S WEAPONS</li>
      <li>NERO</li>
      <li>NERO'S WEAPONS</li>
      <li>OTHERS</li>
      <li>BUY THIS GAME</li>
    </ul>
  </div>
  <div class="bg-container">
    
    <div class="father-half-container" onmouseover="changeHalfsSizes(this, event)" onmouseout="resetDefaultHalfsSizes()" id="halfs-container">
      <video id="introVid" autoplay muted loop onclick="showLandingPage()">
        <source src="resources/video/DMC4SE_Intro_Vergil.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
      </video>
      <div id="dante-container">
        <div class="grid-half-container hc-left">
          <div>
            <img src="resources/images/Dante_left.jpg" alt="">
          </div>
          <div>
            <img src="resources/images/Dante_right.jpg" alt="">
          </div>
        </div>
      </div>
      <div id="nero-container">
        <div class="grid-half-container hc-right" id="nero-container-child">
          <div>
            <img src="resources/images/Nero_left.jpg" alt="">
          </div>
          <div>
            <img src="resources/images/Nero_right.jpg" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="section-container grid-dante-section">
    <div class="model-container flex-box">
      <div class="model" id="dante-model-back">
        <img src="resources/images/dante_section/D_devil_form.png" onclick="switchCharacterDante()" alt="">
      </div>
      <div class="model" id="dante-model-front">
        <img src="resources/images/dante_section/D_human_form.png" onclick="switchCharacterDante()" alt="">
      </div>
    </div>
    <div class="flex-carousel-container">
      <img src="resources/images/Arrow_left.png" alt="" class="carousel-btn" onclick="changeCarouselDante(-1)">
      <div>
        <h3>Melee Combat</h3>
        <div class="carousel-video-container">
          <div class="carousel-grid" id="dante-video-carousel">
            <video autoplay muted loop style="width: 100%">
              <source src="resources/video/Dante/1.mp4" type="video/mp4">
              Your browser does not support HTML5 video.
            </video>
            <video autoplay muted loop style="width: 100%">
              <source src="resources/video/Dante/2.mp4" type="video/mp4">
              Your browser does not support HTML5 video.
            </video>
            <video autoplay muted loop style="width: 100%">
              <source src="resources/video/Dante/3.mp4" type="video/mp4">
              Your browser does not support HTML5 video.
            </video>
            <video autoplay muted loop style="width: 100%">
              <source src="resources/video/Dante/4.mp4" type="video/mp4">
              Your browser does not support HTML5 video.
            </video>
          </div>
        </div>
        <p>
          Dante has a specific sets of skills that strikes fear to devils' hearts
        </p>
      </div>
      <img src="resources/images/Arrow_right.png" alt="" class="carousel-btn" onclick="changeCarouselDante(1)">
    </div>
  </div>
  <div class="dante-art-work-section">
    <div style="margin: 2% auto">
      <img src="resources/images/words/theater.png" alt="" style="display:block; margin: 0 auto;">
      <img src="resources/images/horizontal_bar.png" alt="" style="display:block; margin: 0 auto; width: 15%">
    </div>
    <div class="art-work-cinema">
      <div class="dante-art-work-container" id="art-work-gun">
        <img src="resources/images/devil_arms/art_work/ivory_ebony.jpg" alt="" id="art-work-gun-1">
        <img src="resources/images/devil_arms/art_work/pandora.jpg" alt="" id="art-work-gun-2">
        <img src="resources/images/devil_arms/art_work/shotgun_v2.png" alt="" id="art-work-gun-3">
      </div> 
      <div class="dante-art-work-container" id="art-work-arm">
        <img src="resources/images/devil_arms/art_work/rebellion.jpg" alt="" id="art-work-arm-1">
        <img src="resources/images/devil_arms/art_work/gilgamesh.jpg" alt="" id="art-work-arm-2">
        <img src="resources/images/devil_arms/art_work/lucifer.png" alt="" id="art-work-arm-3">
      </div> 
    </div>
    <div class="hud-weapon-container" id="hud-gun-container" onclick="changeWeaponHudClockwise(this)">
      <img src="resources/images/devil_arms/transparent/hud_ebony_ivory.png" alt="" id="gun-hud-1">
      <img src="resources/images/devil_arms/transparent/hud_pandora.png" alt="" id="gun-hud-2">
      <img src="resources/images/devil_arms/transparent/hud_shortgun.png" alt="" id="gun-hud-3">
      <span></span>
    </div>
    <div class="hud-weapon-container" id="hud-arm-container" onclick="changeWeaponHudCounterClockwise(this)">
      <img src="resources/images/devil_arms/transparent/hud_rebellion.png" alt="" id="arm-hud-1">
      <img src="resources/images/devil_arms/transparent/hud_gilgamesh.png" alt="" id="arm-hud-2">
      <img src="resources/images/devil_arms/transparent/hud_lucifer.png" alt="" id="arm-hud-3">
      <span></span>
    </div>
  </div>
</body>
</html>
